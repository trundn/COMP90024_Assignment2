---
# Install dependencies on the host
# Installing pip
- name: Install pip
  become: yes
  apt:
    name: ['python-pip']
    state: latest
    update_cache: yes
  when: ansible_distribution == "Ubuntu"

# Updating pip
- name: Update pip
  become: yes
  pip:
    name: ['pip']
    state: latest

# Installing openstacksdk
- name: Install openstacksdk
  become: yes
  pip:
    name: ['openstacksdk']
    state: latest