---
version: '3'

services:
  
  web-backend:
    container_name: web-backend
    build: 
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    networks:
      - app

  web-frontend:
    container_name: web-frontend
    build:
      context: .
      dockerfile: Dockerfile.frontend
    tty: true
    ports: 
      - "3000:3000"
    networks:
      - app
  
networks:
  app:
      